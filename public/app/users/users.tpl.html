<div ng-controller='userCtrl'>
    <table class="table table-striped table-hover">
        <tr>
            <td>S.No</td>
            <td>User Name</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{$index+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
